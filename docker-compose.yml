services:
  n8n:
    build:
      context: ./services/n8n
      dockerfile: Dockerfile
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Madrid}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:-true}
      - REDDIT_TIMEFRAME=${REDDIT_TIMEFRAME:-week}
      - REDDIT_LIMIT=${REDDIT_LIMIT:-25}
      - NODES_EXCLUDE=${NODES_EXCLUDE:-[]}
      - MIN_CHARS=${MIN_CHARS:-600}
      - MAX_CHARS=${MAX_CHARS:-12000}
      - BASE_PATH=${BASE_PATH:-/data/reddit/projects}
      - SEEN_PATH=${SEEN_PATH:-/data/reddit/index/seen.json}
      - DRIVE_PROJECTS_ROOT_ID=${DRIVE_PROJECTS_ROOT_ID}
      - DRIVE_INDEX_ROOT_ID=${DRIVE_INDEX_ROOT_ID}
      - DRIVE_SEEN_FILE_ID=${DRIVE_SEEN_FILE_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WORKER_TOKEN=${WORKER_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////db/frameforge.db
    volumes:
      - ./data:/data
      - worker_db:/db
    restart: unless-stopped

  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_WORKER_API_URL=${NEXT_PUBLIC_WORKER_API_URL:-http://worker:8000}
        - NEXT_PUBLIC_WORKER_API_URL_PUBLIC=${NEXT_PUBLIC_WORKER_API_URL_PUBLIC:-http://localhost:8000}
        - NEXT_PUBLIC_WORKER_TOKEN=${WORKER_TOKEN}
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}

volumes:
  n8n_data:
  worker_db:
